<html lang="en">
<head>

        <div class="scenes">
            <div class="scene-1"></div>
            <div class="scene-2">
                <h1>Welcome</h1>
                <p>to a life full of awesome animations</p>
            </div>
        </div>
    </div>

    <script>
        const logo = document.querySelector(".svg-logo"),
              scene2 = document.querySelector(".scene-2"),
              h1 = document.querySelector(".scene-2 h1"),
              p = document.querySelector(".scene-2 p")

        function getBigger() {
            logo.classList.add("display-none")
            scene2.classList.add("animation-start")
            h1.classList.add("display-block", "h1-animation-start")
            p.classList.add("display-block", "p-animation-start")
        }
    </script>
